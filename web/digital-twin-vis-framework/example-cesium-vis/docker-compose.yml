#
# Compose file for the example Cesium visualisation.
#
version: "3.8"

# All Services
services:

  # Example Cesium visualisation. Based on the current version of the DTVF,
  # may require the dtvf-base-image to be built and pushed first.
  example-cesium-vis:
    image: ghcr.io/cambridge-cares/dtvf-base-image:${TAG}
    container_name: "example-cesium-vis"
    ports:
      - "80:80"
    volumes:
      - ./webspace:/var/www/html
 